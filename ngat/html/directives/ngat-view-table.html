<div ng-hide="addview.visible" class="ngat-space-bottom">
    <button  ng-click="showAddForm()" class="btn btn-primary">
        <i class="fa fa-plus"></i> {{"Add " + thingDef.display}}
    </button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th ng-repeat="field in view.fields">{{objectField(field.name).display}}</th>
            <th ng-if="view.allowDelete">
                Delete
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="thing in things | filter:filters:allowNullValue">
            <td ng-repeat="field in view.fields">
                <ngat-field></ngat-field>
            </td>
            <td ng-if="view.allowDelete">
                <a href ng-click="removeThing(thing.$id)"><i class="fa fa-times-circle"></i></a>
            </td>
        </tr>
    </tbody>
</table>
