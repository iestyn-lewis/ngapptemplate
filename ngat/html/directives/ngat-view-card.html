<div ng-hide="addview.visible" class="ngat-space-bottom">
    <button  ng-click="showAddForm()" class="btn btn-primary">
        <i class="fa fa-plus"></i> {{"Add " + thingDef.display}}
    </button>
</div>
<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="thing in things | filter:filters:allowNullValue">
        <div class="well card-view-card">
            <div ng-repeat="field in view.fields">
                <ngat-field></ngat-field>
            </div>
        </div>          
    </div>
</div>
