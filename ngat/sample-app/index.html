<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
        
        <title>Recipe Keeper</title>
        
        <!-- library style -->   
        <!-- this bootstrap file can be replaced with numerous themes -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        
        <!-- ngat style - don't change -->
        <link rel="stylesheet" href="ngat/css/normalize.css">
        <link rel="stylesheet" href="ngat/css/ngat.css">
        
        <!-- your extra app style -->
        <link rel="stylesheet" href="css/app.css">
        
        <!-- library js - add extra vendor libraries here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
        <script src="ngat/js/vendor/angularfire.min.js"></script>

    </head>
    <body>
        
        <!-- Navigation and site header -->
        <ng-include src="'html/site/navbar.html'"></ng-include>
        
        <div class="container">
            <div ng-view>
                <!-- our pages will go here -->
            </div>
        </div>

        <!-- ngat scripts - don't change -->
        <script src="ngat/js/app.js"></script>
        <script src="ngat/js/directives.js"></script>
        <script src="ngat/js/controllers/ngatViewController.js"></script>
        <script src="ngat/js/services/firebaseService.js"></script>
        <script src="ngat/js/services/googleService.js"></script>
        <script src="ngat/js/services/thingService.js"></script>
        
        <!-- our scripts -->
        <script src="js/ngat-constants.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/ngat-things.js"></script>
        <script src="js/ngat-views.js"></script>
        
    </body>
</html>
