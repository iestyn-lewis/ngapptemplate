<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="thing in things">
        <a ng-href="{{'#/' + view.thing + '/' + thing.$id}}">
            <div class="well">
                <div ng-repeat="field in view.fields">
                    <span ng-class="field.class">{{thing[field.name]}} 
                         
                    </span>
                </div>
            </a>
        </div>          
    </div>
</div>
