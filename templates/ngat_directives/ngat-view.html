<div ng-controller="ngatViewController">
    
    <div ng-if="debug">
        Id: {{id}}
        <br>
        View: {{view}}
        <br>
        ThingDef: {{thingDef}}
        <br>
        Thing: {{thing}}
    </div>
    <div ng-if="view.filters" ng-include="'templates/ngat_directives/ngat-view-filters.html'"></div>
    <div ng-if="view.style=='card'" ng-include="'templates/ngat_directives/ngat-view-card.html'"></div>
    <div ng-if="view.style=='table'" ng-include="'templates/ngat_directives/ngat-view-table.html'"></div>
    <div ng-if="view.type=='detail'" ng-include="'templates/ngat_directives/ngat-view-detail.html'"></div>
    <div ng-if="view.type=='add'" ng-include="'templates/ngat_directives/ngat-view-detail-add.html'"></div>
</div>
